<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 em span {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: brown;
        font-size: 50px;
        font-style: normal;
      }
      h1 em {
        font-style: oblique;
        color: gray;
      }
      h1 {
        color: aqua;
      }
      .menu {
        font-size: 20px;
        padding: 0%;
      }
      .menu li {
        display: inline;
        margin: 30px;
      }
      menu li a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>
      This is a <em>Heading <span>Hello</span></em
      >cool
    </h1>
    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </body>
</html>
