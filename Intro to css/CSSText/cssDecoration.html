<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h1 {
      background-color: rgb(24, 229, 44);
      color: blue;
    }
    #decor-underline {
      text-decoration: underline;
    }
    #decor-line-through {
      text-decoration: line-through;
    }
    #decor-overline {
      text-decoration: overline;  
    }
    #decor-none {
      text-decoration:none; 
    }
  </style>
  <body>
    <h1 id="decor-underline">Lorem ipsum dolor sit amet consectetur adipi</h1>
    <h1 id="decor-line-through">
      Lorem ipsum dolor sit amet consectetur adipi
    </h1>
    <h1 id="decor-overline">Lorem ipsum dolor sit amet consectetur adipi</h1>
    <h1 id="decor-none"><a href="http://www.cnn.com"></a>CNN</h1>
  </body>
</html>
