<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 125px;
            height: 125px;
            perspective: 500px;
            border: 4px solid gold;
            background: cornsilk;
            margin: 30px;
        }
        img{
            width: 125px;
            aspect-ratio: 1/1;            
        }
        .transformed{
            transform:translate3d(0,0,60px) scale3d(1,1,6) rotate3d(1,0,0,60deg);
        }
        
    </style>
</head>
<body>
    <h2>before transition</h2>
    <div class="container">
        <img src="./image/1714991286154.jpg" alt="" srcset="">
    </div>
    <h2>after transition</h2>
    <div class="container">
        <img src="./image/1714991286154.jpg" class="transformed" alt="Diamond" srcset="">
    </div>
</body>
</html>
