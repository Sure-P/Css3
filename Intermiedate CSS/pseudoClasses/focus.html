<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <style>
    .button{
        width: 50%;
        height: 40px;
        background-color: rgb(91, 91, 176);
        color: white;
        border: 0;
        border-radius: 5px;
        margin: 250px;
    }
    .button:focus{
        outline:2px dashed blue;
        outline-offset: 2px;
        background: black;
    }
   </style>
  </head>
  <body>
    <div class="wrapper">
        <button class="button">Use Your Tab Key To Focus This Button</button>
    </div>
  </body>
</html>
