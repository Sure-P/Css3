<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            padding: 0;
            list-style: none;
        }
        ol li{
            padding: 10px 0px;
            border-top: 5px solid gold;
        }
        li:first-child{
            border-top: none;
            color: blue;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <ol>
        <li>JOHN</li>
        <li>PETER</li>
        <li>PAUL</li>
        <li>JAMES</li>
    </ol>
</body>
</html>
